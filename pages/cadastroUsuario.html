<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="../css/cadastroUsuario.css">
</head>

<body>
    <header>
        <div class="container topbar">
            <div class="nome">
                <h3>GameCore</h3>
                <div class="links">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#sobre">Sobre</a></li>
                            <li><a href="#contato">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </div>


            <div class="itens">
                </nav>

                <div class="header_botoes">
                    <a class="botao" href="#">LOGIN</a>
                    <a class="botao" href="#"><b>CADASTRO</b></a>
                </div>
            </div>

        </div>
    </header>

    <main class="gradiente">
        <div class="formulario">
            <h1>CADASTRO</h1><br><br>
            <div class="campo">
                <label for="ipt_codigo">Código:</label>
                <input type="text" id="ipt_codigo"><br><br>
            </div>

            <div class="campo">
                <label for="ipt_nome">Nome:</label>
                <input type="text" id="ipt_nome"><br><br>
            </div>

            <div class="campo">
                <label for="ipt_email">E-mail:</label>
                <input type="text" id="ipt_email"><br><br>
            </div>

            <div class="campo">
                <label for="ipt_cnpj">Senha:</label>
                <input type="text" id="ipt_cnpj"><br><br>
            </div>

            <div class="campo">
                <label for="cargo">Cargo:</label>
                <select name="cargos" id="cargo">
                    <option value="selecionar">Selecionar</option>
                    <option value="engenheiro_sre">Engenheiro SRE</option>
                    <option value="engenheiro_de_servidor_de_jogos">Engenheiro de servidor de jogos</option>
                </select>
            </div>

            <a class="botao" href="#contato">Cadastrar</a>
        </div>
    </main>

    <footer>
        <div class="footer_nome">GameCore</div>
        <div class="footer_links">
            <a href="#home">Home</a>
            <a href="#sobre">Sobre</a>
            <a href="#contato">Contato</a>
        </div>
    </footer>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dash/processos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DASHBOARD | GAMEOPS</title>
</head>
<body>
    <div class="container-all">
        <div class="nav-lateral">
            <div class="logo-dbg">
                <img src="../../assets/imgs/DBG.-logo2png.png" alt="">
            </div>
            <div class="options-nav">
                <div class="principal-options">
                    <div class="circle-option">
                        <i onclick="window.location.href='../index.html'" class="fa-solid fa-house"></i>
                    </div>
                    <div class="circle-option">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <div class="circle-option">
                        <i onclick="window.location.href='../layouts/configs_padrao.html'" class="fa-solid fa-gear"></i>
                    </div>
                </div>
                <div class="area-logoff">
                    <div class="circle-option logoff">
                    <i  class="fa-solid fa-right-from-bracket"></i>
                </div>
                </div>
            </div>
        </div>
        <div class="content-dash">
            <div class="area-kpi">
                <div class="kpi">
                    <div class="kpi-title">Funcionarios Totais</div>
                    <div class="kpi-content">24</div>
                    <div class="kpi-desc"> + 6 desde o ultimo mês</div>
                </div>
                <div class="kpi second-k">
                    <div class="kpi-title">Funcionarios Desativados</div>
                    <div class="kpi-content">2</div>
                    <div class="kpi-desc"> -1 desde o ultimo mês</div>
                </div>
                <div class="kpi third-k">
                    <div class="kpi-title">Funcionarios logados</div>
                    <div class="kpi-content">7</div>
                    <!-- !<div class="kpi-desc">+ 2 desde o ultimo mês</div> -->
                </div>
                <div class="info-util" onclick="expandirInfo(this)">
                    <span>V</span>
                </div>
            </div>
            <div class="area-servers">
                <div class="page-servers">
                    <div class="principal-functions">
                        <span>FUNCIONARIOS</span>
                        <div class="search-bar">
                            <input type="text" placeholder="Pesquisar processo...">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>

                        <div class="filtro-processos">
                            FILTRAR POR - 
                            <select name="" id="">
                                <option value="">CPU</option>
                            </select>
                        </div>
                    </div>
                    <div class="area-table">
                        <table>
                            <tr>
                                <th class="coluna_tabela_func">ID</th>
                                <th class="coluna_tabela_func">Nome</th>
                                <th class="coluna_tabela_func">CPF</th>
                                <th class="coluna_tabela_func">Cargo</th>
                                <th class="coluna_tabela_func">Cargo</th>
                                <th class="coluna_tabela_func">Modificado</th> 
                                <th class="bloco-alertas">Dt.Captura</th>
                            </tr>
                            <tr class="background-linha">
                                <td class="celula_func">1</td>
                                <td class="celula_func">Code.exe</td>
                                <td class="celula_func">50%</td>
                                <td class="celula_func">35</td>
                                <td class="celula_func">4</td>
                                <td class="bloco-alertas">5 dias atrás</td>
                                <td class="bloco-alertas"><div class="div_icones"><img src="assets/imgs/lapis" width="20%"> <img src="assets/imgs/lixeira.png" width="20%"></div></td>
                            </tr>
                            <tr class="background-linha celula_func">
                                <td class="celula_func">1</td>
                                <td class="celula_func">Code.exe</td>
                                <td class="celula_func">50%</td>
                                <td class="celula_func">35</td>
                                <td class="celula_func">4</td>
                                <td class="bloco-alertas">5 dias atrás</td>
                                <td class="bloco-alertas"><div class="div_icones"><img src="assets/imgs/lapis" width="20%"> <img src="assets/imgs/lixeira.png" width="20%"></div></td>
                                
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function expandirInfo(elemento) {
        if(elemento.style.height != "40%") {
            elemento.setAttribute('style',"height:40%;width:25%;left:72%;border-radius:0px;display:flex;align-items:center;justify-content:center;border-bottom-left-radius:25px;border-top-left-radius:25px")
            elemento.innerHTML = `
            <span style="width:75%;height:75%;display:flex;align-items:center;flex-direction:column;text-align:justify;padding:15px;text-transform:uppercase;font-weight:800">
                A criticidade dos processos são definidos com base na <span style="color:#744576">configuração no qual você está utilizando</span> e seus alertas de faixas leve e grave!!!
            <span>`            
        } else {
            elemento.innerHTML = "V"
            elemento.setAttribute('style',"width:5%")
        }
    }
</script>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="css/cadastro_login.css">
    <script src="./js/sessao.js"></script>
    <script src="./js/alerta.js"></script>
    <script src="./js/login.js"></script>


</head>

<body>
 
    <main class="gradiente">

        <section class="card-maior">

            <section class="card-menor">

                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>

                <div class="formulario">

                    <section class="texto-form">
                        <span class="t1">DBGWATCH</span>
                        <span class="t2">Bem-vindo de volta</span>
                        <span class="t3">Coloque suas credenciais para logar</span>
                    </section>

                    <section class="campos">
                        <div class="campo">
                            <label for="ipt_email">E-mail</label>
                            <input type="text" id="ipt_email">
                        </div>

                        <div class="campo">
                            <label for="ipt_senha">Senha</label>
                            <input type="password" id="ipt_senha">
                        </div>
                    </section>

                    <div id="div_aguardar" class="loading-div">
                        <img src="./assets/aguarde-azul.gif" id="loading-gif" />
                    </div>

                    <div id="msg_erro" class="msg_erro"></div>

                    <a class="botao" href="#contato" onclick="entrar()">Entrar</a>
                    <span class="t3">Não possui acesso? <a class="t4" href="cadastroEmpresa.html">Cadastrar-se</a></span>
                </div>

            </section>
                <video class="card-menor-video" autoplay src="./assets/video-login.mp4">

        </section>

    </main>



</body>

</html>

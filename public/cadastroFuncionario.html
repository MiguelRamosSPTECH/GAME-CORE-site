<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de funcionário</title>
    <link rel="stylesheet" href="css/cadastro_login.css">
    <script src="./js/sessao.js"></script>
    <script src="./js/cadastroFuncionario.js"></script>
</head>

<body onload="buscarCargos(), validarSessao()">
    <header>
        <div class="container topbar">
            <div class="nome">
                <a href="index.html"><h3>GameCore</h3></a>
                <div class="links">
                    <nav>
                        <ul>
                            <!-- <li><a href="index.html">Home</a></li> -->
                        </ul>
                    </nav>
                </div>
            </div>


            <div class="itens">

                <div class="header_botoes">
                    <a class="botao" href="servidor.html"><b>SERVIDOR</b></a>
                    <a class="botao" href="dashSuporte.html">DASHBOARD SUPORTE</a>
                    <a class="botao" href="dashAnalista.html">DASHBOARD ANALISTA</a>
                    <a class="botao botao-ativado" href="funcionario.html">FUNCIONÁRIOS</a>
                </div>

            </div>

        </div>
    </header>

    <main class="gradiente">

        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

        <div class="formulario">
            <h1>CADASTRO DE FUNCIONÁRIO</h1><br><br>

            <div class="campo">
                <label for="ipt_nome">Nome:</label>
                <input type="text" id="ipt_nome"><br><br>
            </div>

            <div class="campo">
                <label for="ipt_email">E-mail:</label>
                <input type="text" id="ipt_email"><br><br>
            </div>

            <div class="campo">
                <label for="ipt_cpf">Cpf:</label>
                <input type="text" id="ipt_cpf"><br><br>
            </div>
            
            <div class="campo">
                <label for="ipt_senha">Senha:</label>
                <input type="text" id="ipt_senha"><br><br>
            </div>

            <div class="campo">
                <label for="cargo">Cargo:</label>
                <select name="cargos" id="cargo">
                    <!--Os options serão adicionados aqui após a chamada da função "buscarCargos()"-->
                </select>
            </div>

            <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif" />
            </div>

            <button class="botao" onclick="cadastrarFunc()">Cadastrar</button>
        </div>
    </main>

    <footer>
        <div class="footer_nome">GameCore</div>
        <div class="footer_links">
            <a href="index.html">Home</a>
        </div>
    </footer>

</body>

</html>

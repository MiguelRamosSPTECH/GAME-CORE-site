<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dash/dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DASHBOARD | GAMEOPS</title>
    <script src="../js/sessao.js"></script>
    <script src="../js/descServidor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>
<body onload="validarSessao(), allServidores()">
    <div class="container-all">
        <div class="nav-lateral">
            <div class="logo-dbg">
                <img src="../assets/imgs/DBG.-logo2png.png" alt="">
            </div>
            <div class="options-nav">
                <div class="principal-options">
                    <div class="circle-option" onclick="window.location.reload()">
                        <i class="fa-solid fa-house"></i>
                        <span class="texto-oculto">Início</span>
                    </div>
                    <div class="circle-option" onclick="window.location.href='./processos/index.html'">
                        <i class="fa-solid fa-clock"></i>
                          <span class="texto-oculto">Processos</span>
                    </div>
                    <div class="circle-option" onclick="window.location.href='historico_alerta.html'">
                        <i class="fa-solid fa-bug"></i>
                          <span class="texto-oculto">Alertas</span>
                    </div>                      
                    <div class="circle-option" onclick="window.location.href='./layouts/configs_padrao.html'">
                        <i class="fa-solid fa-gear"></i>
                        <span class="texto-oculto">Configurações</span>
                    </div>
                </div>
                <div class="area-logoff">
                    <div class="circle-option logoff" onclick="limparSessao()">
                    <i  class="fa-solid fa-right-from-bracket"></i>
                    <span class="texto-oculto" style="color: red;">Sair</span>
                </div>
                </div>
            </div>
        </div>
        <div class="content-dash">
            <div class="area-kpi">
                <div class="kpi">
                    <div class="kpi-title">Servidores Ativos</div>
                    <div class="kpi-content">24</div>
                    <div class="kpi-desc">+6 desde o ultimo mês</div>
                </div>
                <div class="kpi second-k">
                    <div class="kpi-title">Estado Crítico</div>
                    <div class="kpi-content">5</div>
                    <div class="kpi-desc">Tratar com prioridade !</div>
                </div>
                <div class="kpi third-k">
                    <div class="kpi-title">Estado de Alerta</div>
                    <div class="kpi-content">5</div>
                    <div class="kpi-desc">Observar com atenção !</div>
                </div>
            </div>
            <div class="area-servers">
                <div class="page-servers">
                    <div class="principal-functions mostrar-texto">
                        <span>SERVIDORES ATIVOS</span>
                        <div class="search-bar">
                            <input type="text" placeholder="Pesquisar servidor...">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="add-server">
                            <i onclick="window.location.href='./servidores/create_servidor.html'" class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                    <div class="area-table">
                        <table id="tabela_servidores">
                            <tr>
                                <th>Servidor</th>
                                <th>IP</th>
                                <th>Localização</th>
                                <th class="bloco-alertas">Status</th>
                                <th class="bloco-alertas">Alertas em aberto</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout de Configuração</title>
  <link rel="stylesheet" href="../../../css/dash/cargos/create_edit_cargo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../../../js/sessao.js"></script>
  <script src="../../../js/cadastroCargo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>

</head>

<body onload="validarSessao()">
    <div class="container-all">
        <div class="nav-lateral">
            <div class="logo-dbg">
                <img src="../../../assets/imgs/DBG.-logo2png.png" alt="">
            </div>
            <div class="options-nav">
                <div class="principal-options">
                    <div class="circle-option">
                        <i onclick="window.location.href='../funcionarios/index.html'" class="fa-solid fa-house"></i>
                    </div>
                    <div class="circle-option">
                        <i onclick="window.location.href='index.html'" class="fa-solid fa-address-card"></i>
                    </div>
                </div>
                <div class="area-logoff">
                    <div class="circle-option logoff" onclick="limparSessao()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-dash">
            <div class="content-cards">
                <header>
                    <h1><span>CRIANDO</span> CARGO</h1>
                    <div class="actions">
                        <button class="cancel" onclick="window.location='./index.html'">CANCELAR</button>
                        <button class="create" onclick="cadastrar()">CRIAR CARGO</button>
                    </div>
                </header>

                <section class="content">
                    <div class="card-branco">

                        <div class="inputs">
                            <div class="group-input">
                                <label>NOME CARGO</label>
                                <input type="text" placeholder="Nome" id="ipt_cargo">
                            </div>
                        </div>

                        <div class="panels">
                            <div class="title-permissoes">
                                <span>PERMISSÕES</span>
                            </div>
                            <div class="area-permissoes">
                                <div class="permissao">
                                    <input type="checkbox" value="1">
                                    DASHBOARD GAMEOPS
                                </div>
                                <div class="permissao">
                                    <input type="checkbox" value="2">
                                    DASHBOARD SRE
                                </div>
                                <div class="permissao">
                                    <input type="checkbox" value="3">
                                    CADASTRO DE FUNCIONÁRIO
                                </div>
                                <div class="permissao">
                                    <input type="checkbox" value="4">
                                    EDIÇÃO DE FUNCIONÁRIO
                                </div>

                                <div class="permissao">
                                    <input type="checkbox" value="5">
                                    CADASTRO DE SERVIDOR
                                </div>

                                <div class="permissao">
                                    <input type="checkbox" value="6">
                                    CRIAÇÃO DE CARGO
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>

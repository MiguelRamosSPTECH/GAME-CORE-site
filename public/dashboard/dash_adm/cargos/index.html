    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layouts de Configurações</title>
        <link rel="stylesheet" href="../../../css/dash/cargos/style.css" />
        <script src="../../../js/sessao.js"></script>
        <script src="../../../js/cadastroCargo.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body onload="validarSessao(), allCargos()">          
    <div class="container-all">
            <div class="nav-lateral">
                <div class="logo-dbg">
                    <img src="../../../assets/imgs/DBG.-logo2png.png" alt="">
                </div>
                <div class="options-nav">
                    <div class="principal-options">
                        <div class="circle-option">
                            <i onclick="window.location.href='../funcionarios/index.html'" class="fa-solid fa-house"></i>
                        </div>
                        <div class="circle-option">
                            <i onclick="window.location.href='index.html'" class="fa-solid fa-address-card"></i>
                        </div>
                    </div>
                    <div class="area-logoff">
                        <div class="circle-option logoff" onclick="limparSessao()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                    </div>
                </div>
            </div>  
            <div class="content-dash">
                <div class="top-bar">
                    <div class="title-search">
                        <h1>CARGOS</h1>
                        <div class="search-box">
                            <input type="text" placeholder="Pesquisar cargo..." />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>                        
                    </div>
                    <div class="header-right">
                        <button class="novo-cargo" onclick="window.location='./create_edit_cargo.html'">NOVO CARGO</button>
                    </div>
                </div>
            
                <main>
                    <div class="cards" id="area_cards"></div>
                </main>
        </div>
    </div>
    </body>

    </html>

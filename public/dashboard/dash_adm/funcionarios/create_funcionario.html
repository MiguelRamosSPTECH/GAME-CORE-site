<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/dash/funcionarios/create_func.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../../../js/cadastroFuncionario.js"></script>
    <script src="../../../js/sessao.js"></script>
    <script src="../../../js/edicaoFuncionario.js"></script>
    <title>CREATE SERVER | DBGWATCH</title>
</head>


<body onload="validarSessao(), buscarCargos(), iniciarPagina()">
    <div class="container-all">
        <div class="nav-lateral">
            <div class="logo-dbg">
                <img src="../../../assets/imgs/DBG.-logo2png.png" alt="">
            </div>
            <div class="options-nav">
                <div class="principal-options">
                    <div class="circle-option">
                        <i onclick="window.location.href='./index.html'" class="fa-solid fa-house"></i>
                    </div>
                    <div class="circle-option">
                        <i class="fa-solid fa-address-card"></i>
                    </div>                    
                </div>
                <div class="area-logoff">
                    <div class="circle-option logoff">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
                </div>
            </div>
        </div>    
        <div class="content-dash">
            <div class="card-cadastro">
                <div class="content-cadastro">
                    <div class="container-cadastro">
                        <div class="title-card">
                            CRIANDO PERFIL
                        </div>
                        <div class="row">
                            <div class="form-cadastro">
                                <div class="grupo-inputs">
                                    <div class="title-grupo">
                                        <span id="text-title">Informações básicas</span>
                                    </div>
                                    <div class="inputs">
                                        <div class="info-input">
                                            <label for="ipt_nome">Nome</label>
                                            <input type="text" id="ipt_nome" placeholder="Nome do servidor..." onkeyup="showInfoInput(this)">
                                        </div>
                                        <div class="info-input">
                                            <label for="ipt_email">Email</label>
                                            <input id="ipt_email" onkeyup="showInfoInput(this)" placeholder="Email do funcionario...">
                                        </div>
                                        <div class="info-input-duplo">
                                            <div class="input-duplo">
                                                <label for="ipt_cpf">CPF</label>
                                                <input id="ipt_cpf" onkeyup="showInfoInput(this)" placeholder="CPF do funcionário...">
                                            </div>
                                            <div class="input-duplo">
                                                <label for="ipt_senha">Senha</label>
                                                <input id="ipt_senha" onkeyup="showInfoInput(this)" placeholder="Senha do funcionário...">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="grupo-inputs second-grupo">
                                    <div class="title-grupo">
                                        <span id="text-title">Permissões</span>
                                    </div>
                                    <div class="inputs second-group">
                                        <div class="info-input second">
                                            <label for="ipt_cargo">Cargos</label>
                                                <select id="ipt_cargo" onclick="showInfoInput(this)">
                                                    <option value="">-----</option>
                                                </select>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                            <div class="desc-campo">
                                <span id="title-campo"></span>
                                <span id="descricao-campo"></span>
                                <div id="rastrear">
                                    <div class="title-rastrear">
                                        <i class="fa-solid fa-shuffle"></i>
                                        RASTREABILIDADE DE VALORES
                                    </div>
                                    <div class="content-rastrear">
                                        <div class="valores">
                                            <span class="title-valores">
                                                VALOR ATUAL
                                            </span>
                                            <span class="values" id="value_anterior"></span>
                                        </div>
                                        <div class="valores">
                                            <span class="title-valores">
                                                VALOR ATUAL
                                            </span>
                                            <span class="values" id="value_atual"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>                              
                        </div>  
                        <div class="area-buttons">
                            <button onclick="window.location.href='./index.html'">CANCELAR</button>
                            <button id="confirm" onclick="cadastrarFunc()">CONFIRMAR</button>
                        </div>                  
                </div>
            </div>
        </div>    
    </div>    
</body>
</html>

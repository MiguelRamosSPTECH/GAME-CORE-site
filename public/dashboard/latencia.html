<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dash/dash_latencia.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>DASHBOARD | Latência e Atrasos</title>
    <script src="../js/sessao.js"></script>
    <script src="../js/descServidor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</head>

<body onload="validarSessao(), allServidores()">
    <div class="container-all">
        <div class="nav-lateral">
            <div class="logo-dbg">
                <img src="../assets/imgs/DBG.-logo2png.png" alt="">
            </div>
            <div class="options-nav">
                <div class="principal-options">
                    <div class="circle-option" onclick="window.location.reload()">
                        <i class="fa-solid fa-house"></i>
                        <span class="texto-oculto">Início</span>
                    </div>
                    <div class="circle-option" onclick="window.location.href='./processos/index.html'">
                        <i class="fa-solid fa-clock"></i>
                        <span class="texto-oculto">Processos</span>
                    </div>
                    <div class="circle-option" onclick="window.location.href='historico_alerta.html'">
                        <i class="fa-solid fa-bug"></i>
                        <span class="texto-oculto">Alertas</span>
                    </div>
                    <div class="circle-option" onclick="window.location.href='./layouts/configs_padrao.html'">
                        <i class="fa-solid fa-gear"></i>
                        <span class="texto-oculto">Configurações</span>
                    </div>
                </div>
                <div class="area-logoff">
                    <div class="circle-option logoff" onclick="limparSessao()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="texto-oculto" style="color: red;">Sair</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Corpo do dash: -->

        <div class="corpo-dash">
            <div class="topo-pagina">
                <div class="titulo">

                    <h2>TÉCNICO - LATÊNCIA E ATRASOS | ÚLTIMAS 6 HORAS | SERVIDOR V1.MAIN</h2>

                </div>
                <div class="botao-sair">

                    <button>Voltar</button>

                </div>
            </div>
            <div class="kpis">



            </div>
            <div class="texto-meio">

                <h2>Saturação (Risco Iminente)</h2>

            </div>
            <div class="risco-iminente">
                <div class="grafico-cpu-agregada">



                </div>
                <div class="procs">
                    <div class="carga-procs">



                    </div>
                    <div class="lista-procs">



                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>

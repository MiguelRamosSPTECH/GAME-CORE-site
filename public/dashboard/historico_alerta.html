<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico de Alertas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/dash/dash_historico_alerta.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div class="container-all">
        <div class="nav-lateral">
            <div class="logo-dbg">
                <img src="../assets/imgs/DBG.-logo2png.png" alt="">
            </div>
            <div class="options-nav">
                <div class="principal-options">
                    <div class="circle-option">
                        <i onclick="window.location.href='./index.html'" class="fa-solid fa-house"></i>
                        <span class="texto-oculto">Início</span>
                    </div>
                    <div class="circle-option">
                        <i onclick="window.location.href='./processos/index.html'" class="fa-solid fa-clock"></i>
                          <span class="texto-oculto">Processos</span>
                    </div>
                    <div class="circle-option">
                        <i onclick="window.location.href='historico_alerta.html'" class="fa-solid fa-bug"></i>
                          <span class="texto-oculto">Alertas</span>
                    </div>                      
                    <div class="circle-option">
                        <i onclick="window.location.href='./layouts/configs_padrao.html'" class="fa-solid fa-gear"></i>
                        <span class="texto-oculto">Configurações</span>
                    </div>
                </div>
                <div class="area-logoff">
                    <div class="circle-option logoff">
                    <i  class="fa-solid fa-right-from-bracket"></i>
                </div>
                </div>
            </div>
        </div>

    <div class="main">
        <div class="content-main">
        <div class="header">
            <h1>HISTÓRICO DE ALERTAS</h1>
            <div class="search-box">
                <input type="text" placeholder="Buscar..." />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="content">
            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th>KEY ID</th>
                            <th>TIPO DE REQUISIÇÃO</th>
                            <th>RESUMO</th>
                            <th>STATUS</th>
                            <th>CRIADO EM</th>
                        </tr>
                    </thead>
                    <tbody>

                        <script>
                            const tableBody = [];
                            for (let i = 0; i < 13; i++) {
                                tableBody.push(`
                  <tr>
                    <td><b>DEMO-1</b></td>
                    <td>TI Request</td>
                    <td>RAM Acima de 95% no servidor V1.MAIN</td>
                    <td><span class='status'>EM ABERTO</span></td>
                    <td>16/10/2025 - 14:04</td>
                  </tr>
                `);
                            }
                            document.write(tableBody.join(''));
                        </script>
                    </tbody>
                </table>
            </div>

           <div class="area-card">
                <div class="chart-card">
                    <div class="grafico_classificacao">
                        <span>CLASSIFICAÇÃO DOS ALERTAS</span>
                        <div class="chart-container">
                            <canvas id="alertChart"></canvas>
                        </div>
                    </div>
                </div>   
                <button class="btn-relatorio"><img src="../assets/imgs/downloadPreto.png" style="width: 30px;"> 
                    Gerar Relatório <img src="../assets/imgs/downloadPreto.png" style="width: 30px;">
                </button>                                         
            </div>
            
           </div>
    </div>
    </div>
</div>
</body>




    <script>
        const ctx = document.getElementById('alertChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Manutenção', 'Estado de Alerta', 'Estado Crítico'],
                datasets: [{
                    data: [62.5, 25, 12.5],
                    backgroundColor: ['#9CE9FF', '#58C0E8', '#3B8EB5'],
                    borderWidth: 0
                }]
            },
           options: {
  plugins: {
    legend: {
      position: 'bottom',
      align: 'start',
      labels: {
        color: 'rgb(0, 0, 0)',
        font: { size: 14 },
        boxWidth: 25,
        padding: 15,
      }
    }
  },
  layout: {
    padding: { left: 20 } 
  }

}

        });
    </script>
</html>

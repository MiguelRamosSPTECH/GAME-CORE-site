    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layouts de Configurações</title>
        <link rel="stylesheet" href="../../css/dash/configs_padrao.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>          
    <div class="container-all">
            <div class="nav-lateral">
                <div class="logo-dbg">
                    <img src="../../assets/imgs/DBG.-logo2png.png" alt="">
                </div>
                <div class="options-nav">
                    <div class="principal-options">
                        <div class="circle-option">
                            <i onclick="window.location='../index.html'" class="fa-solid fa-house"></i>
                        </div>
                        <div class="circle-option">
                            <i class="fa-solid fa-clock"></i>
                        </div>
                        <div class="circle-option">
                            <i onclick="window.location.reload()" class="fa-solid fa-gear"></i>
                        </div>
                    </div>
                    <div class="area-logoff">

                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                    </div>
                </div>
            </div>  
            <div class="content-dash">
                <div class="top-bar">

                    <div class="header-right">
                        <button class="novo-layout" onclick="window.location='./create_configs_padrao.html'">NOVO LAYOUT</button>
                    </div>
                </div>
            
                <main>
                    <div class="cards">

                                <img src="../../assets/imgs/icon-config-layout.png">
                            </div>
                            <h2>DESEMPENHO <span>LÓGICO</span></h2>
                            <p>DO JOGO</p>
                            <div class="icons-bottom">
                                <div class="icon-item">
                                    <div class="icon-cpu"></div>

                                </div>
                                <div class="icon-item">
                                    <div class="icon-ram"></div>
                                    <span>RAM</span>

                            <div class="icon-top"><img src="../../assets/imgs/icon-config-layout.png"></div>

                                <div class="icon-item">
                                    <div class="icon-cpu"></div>
                                    <span>CPU</span>
                                </div>

                                    <div class="icon-ram"></div>

                                </div>
                            </div>
                            <button>USAR LAYOUT</button>

                            <div class="icon-top"><img src="../../assets/imgs/icon-config-layout.png"></div>
                            <h2>DESEMPENHO <span>LÓGICO</span></h2>
                            <p>DO JOGO</p>
                            <div class="icons-bottom">
                                <div class="icon-item">
                                    <div class="icon-cpu"></div>
                                    <span>CPU</span>
                                </div>
                                <div class="icon-item">
                                    <div class="icon-ram"></div>
                                    <span>RAM</span>
                                </div>
                            </div>
                            <button>USAR LAYOUT</button>
                        </div>
                    </div>

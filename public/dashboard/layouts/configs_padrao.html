    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layouts de Configurações</title>
        <link rel="stylesheet" href="../../css/dash/configs_padrao.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="../../js/visualizarConfigs.js"></script>
        <script src="../../js/sessao.js"></script>
    </head>

    <body onload="carregarConfigs(), validarSessao()">          
    <div class="container-all">
            <div class="nav-lateral">
                <div class="logo-dbg">
                    <img src="../../assets/imgs/DBG.-logo2png.png" alt="">
                </div>
                <div class="options-nav">
                    <div class="principal-options">
                        <div class="circle-option">
                            <i onclick="window.location='../index.html'" class="fa-solid fa-house"></i>
                        </div>
                        <div class="circle-option">
                        <i onclick="window.location.href='../processos/index.html'" class="fa-solid fa-clock"></i>
                    </div>
                    <div class="circle-option">
                        <i onclick="window.location.href='../historico_alerta.html'" class="fa-solid fa-bug"></i>
                    </div>                      
                    <div class="circle-option">
                        <i onclick="window.location.href='../layouts/configs_padrao.html'" class="fa-solid fa-gear"></i>
                    </div>
                    </div>
                    <div class="area-logoff">
                        <div class="circle-option logoff" onclick="limparSessao()">

                    </div>
                </div>
            </div>  
            <div class="content-dash">
                <div class="top-bar">

                            <input type="text" placeholder="Pesquisar layout..." />
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>                        
                    </div>
                    <div class="header-right">
                        <button class="novo-layout" onclick="window.location='./create_configs_padrao.html'">NOVO LAYOUT</button>
                    </div>
                </div>
            
                <main>
                    <div class="cards" id="area_layouts">
                    </div>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout de Configuração</title>
  <link rel="stylesheet" href="../../css/dashCriandoConfiguracaoPadrao.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <script src="./js/sessao.js"></script> -->
  <script src="../../js/descServidor.js"></script>
  <script src="../../js/sessao.js"></script>
  <script src="../../js/criarConfig.js" defer></script>
</head>
<!-- <body onload="validarSessao()"> -->
<body>
    <div class="container-all">
        <div class="nav-lateral">
            <div class="logo-dbg">
                <img src="../../assets/imgs/DBG.-logo2png.png" alt="">
            </div>
            <div class="options-nav">
                <div class="principal-options">
                    <div class="circle-option">
                        <i onclick="window.location='../index.html'" class="fa-solid fa-house"></i>
                    </div>
                    <div class="circle-option">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <div class="circle-option">
                            <i class="fa-solid fa-bug"></i>
                        </div>
                    <div class="circle-option">
                        <i onclick="window.location='configs_padrao.html'"  class="fa-solid fa-gear"></i>
                    </div>
                </div>
                <div class="area-logoff">
                    <div class="circle-option logoff">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
                </div>
            </div>
        </div>
        <div class="content-dash">
          <div class="content-cards">
              <header>
                <h1><span>CRIANDO</span> LAYOUT DE CONFIGURAÇÃO</h1>
                <div class="actions">
                  <button class="cancel" onclick="window.location='./configs_padrao.html'">CANCELAR</button>
                  <button class="create" onclick="criarLayout()">CRIAR CONFIGURAÇÃO</button>
                </div>
              </header>

              <section class="content">
                <div class="card-branco">

                <div class="inputs">
                  <div class="group-input">
                    <label>NOME DO LAYOUT</label>
                    <input type="text" placeholder="Nome" id="ipt_nome">
                  </div>
                  <div class="group-input">
                    <label>COPIAR LAYOUT EXISTENTE</label>
                    <select>
                      <option>DESEMPENHO LÓGICO DO JOGO</option>
                    </select>
                  </div>
                </div>

                <div class="panels">
                  <!-- CPU -->
                  <div class="card-componente">
                      <div class="title-card">
                          <span>CPU</span>
                      </div>
                      <div class="option-component">
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> CPU
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="opt_metric"> %
                                  </div>
                              </div>
                              <div class="inputs-alertas">
                                    <input type="number" placeholder="Alerta leve">
                                    <input type="number" placeholder="Alerta grave">
                              </div>
                          </div>
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> CPU USUARIOS
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="metric_usercpu"> %
                                  </div>
                              </div>
                              <div class="inputs-alertas">
                                    <input type="number" placeholder="Alerta leve">
                                    <input type="number" placeholder="Alerta grave">
                              </div>                              
                          </div>     
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> CPU SISTEMA
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="metric_systemcpu"> %
                                  </div>
                              </div>
                              <div class="inputs-alertas">
                                    <input type="number" placeholder="Alerta leve">
                                    <input type="number" placeholder="Alerta grave">
                              </div> 
                          </div>                                               
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> CPU LOADAVG
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                <div class="opcao">
                                      <input type="radio" name="metric_loadavg"> Numérico
                                  </div>
                              </div>
                              <div class="inputs-alertas">
                                    <input type="number" placeholder="Alerta leve">
                                    <input type="number" placeholder="Alerta grave">
                              </div> 
                          </div>
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> CPU OCIOSA
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="metric_cpuidle"> %
                                  </div>
                              </div>
                              <div class="inputs-alertas">
                                    <input type="number" placeholder="Alerta leve">
                                    <input type="number" placeholder="Alerta grave">
                              </div> 
                          </div>
                      </div>
                  </div>
                  <div class="card-componente">
                      <div class="title-card">
                          <span>RAM</span>
                      </div>
                      <div class="option-component">
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> RAM
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="metric_ram"> %
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="metric_ram"> MB
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="metric_ram"> GB
                                  </div>
                              </div>
                              <div class="inputs-alertas">
                                    <input type="number" placeholder="Alerta leve">
                                    <input type="number" placeholder="Alerta grave">
                              </div> 
                          </div>
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> RAM SWAP
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="metric_ramswap"> %
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="metric_ramswap"> MB
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="metric_ramswap"> GB
                                  </div>
                              </div>
                              <div class="inputs-alertas">
                                    <input type="number" placeholder="Alerta leve">
                                    <input type="number" placeholder="Alerta grave">
                              </div> 
                          </div>
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> RAM DISP
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="metric_ramdisp"> %
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="metric_ramdisp"> MB
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="metric_ramdisp"> GB
                                  </div>
                              </div>
                              <div class="inputs-alertas">
                                    <input type="number" placeholder="Alerta leve">
                                    <input type="number" placeholder="Alerta grave">
                              </div> 
                          </div>
                      </div>
                  </div>
                  <div class="card-componente">
                      <div class="title-card">
                          <span>DISCO</span>
                      </div>
                      <div class="option-component">
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> DISCO
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="metric_disco"> %
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="metric_disco"> MB
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="metric_disco"> GB
                                  </div>
                              </div>
                              <div class="inputs-alertas">
                                    <input type="number" placeholder="Alerta leve">
                                    <input type="number" placeholder="Alerta grave">
                              </div> 
                          </div>
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> DISCO_THROUGHPUT
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="metric_throughput"> MBS
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="metric_throughput"> GBS
                                  </div>
                              </div>
                              <div class="inputs-alertas">
                                    <input type="number" placeholder="Alerta leve">
                                    <input type="number" placeholder="Alerta grave">
                              </div> 
                          </div>  
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> DISCO LIVRE
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                <div class="opcao">
                                      <input type="radio" name="metric_discolivre"> %
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="metric_discolivre"> MB
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="metric_discolivre"> GB
                                  </div>
                              </div>
                              <div class="inputs-alertas">
                                    <input type="number" placeholder="Alerta leve">
                                    <input type="number" placeholder="Alerta grave">
                              </div> 
                          </div>                         
                      </div>
                  </div>
                </div>
              </div>
              </section>
        </div>
      </div>
  </div>
</body>
</html>

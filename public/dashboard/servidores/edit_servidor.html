<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/dash/create_edit_server.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../../js/cadastrarServidor.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <title>EDIT SERVER | DBGWATCH</title>
</head>

<body onload="exibirLayouts(), /*validarSessao(),*/ receberCamposLayout(), puxaRegioes()">
    <div class="container-all">
        <div class="nav-lateral">
            <div class="logo-dbg">
                <img src="../../assets/imgs/DBG.-logo2png.png" alt="">
            </div>
            <div class="options-nav">
                <div class="principal-options">
                    <div class="circle-option">
                        <i onclick="window.location.href='../index.html'" class="fa-solid fa-house"></i>
                    </div>
                    <div class="circle-option">
                        <i onclick="window.location.href='../processos/index.html'" class="fa-solid fa-clock"></i>
                    </div>
                    <div class="circle-option">
                        <i onclick="window.location.href='../historico_alerta.html'" class="fa-solid fa-bug"></i>
                    </div>
                    <div class="circle-option">
                        <i onclick="window.location.href='../layouts/configs_padrao.html'" class="fa-solid fa-gear"></i>
                    </div>
                </div>
                <div class="area-logoff">
                    <div class="circle-option logoff" onclick="limparSessao()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-dash">
            <div class="card-cadastro">
                <div class="content-cadastro">
                    <div class="container-cadastro">
                        <div class="title-card" style="color:forestgreen; justify-content: space-between;">
                            EDITANDO SERVIDOR
                            <button class="deletar" onclick="deletarServidor()">DELETAR SERVIDOR</button>
                        </div>
                        <div class="row">
                            <div class="form-cadastro">
                                <div class="grupo-inputs">
                                    <div class="title-grupo">
                                        <span id="text-title">Informações básicas</span>
                                    </div>
                                    <div class="inputs">
                                        <div class="info-input">
                                            <label for="ipt_apelido">Apelido (Alias)</label>
                                            <input type="text" id="ipt_apelido" onkeydown="showInfoInput(this)"
                                                placeholder="Apelido do servidor...">
                                        </div>
                                        <div class="info-input">
                                            <label for="ipt_nome">MACADRESS</label>
                                            <input type="text" id="ipt_nome" placeholder="Nome do servidor..."
                                                onkeydown="showInfoInput(this)">
                                        </div>
                                      <div class="info-input">
                                            <label for="ipt_regiao">Região</label>
                                            <select id="ipt_regiao" onclick="showInfoInput(this)"></select>
                                        </div>
                                    </div>
                                </div>
                                <div class="grupo-inputs second-grupo">
                                    <div class="title-grupo">
                                        <span id="text-title">Configurações</span>
                                    </div>
                                    <div class="inputs second-group">
                                        <div class="info-input">
                                            <label for="ipt_configuracao">Configuração Inicial</label>
                                            <select id="ipt_configuracao" onclick="showInfoInput(this)">
                                                <option value="null">Selecionar</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="desc-campo">
                                <span id="title-campo"></span>
                                <span id="descricao-campo"></span>
                                <div id="rastrear">
                                    <div class="title-rastrear">
                                        <i class="fa-solid fa-shuffle"></i>
                                        RASTREABILIDADE DE VALORES
                                    </div>
                                    <div class="content-rastrear">
                                        <div class="valores">
                                            <span class="title-valores">
                                                VALOR ATUAL
                                            </span>
                                            <span class="values" id="value_anterior"></span>
                                        </div>
                                        <div class="valores">
                                            <span class="title-valores">
                                                VALOR ATUAL
                                            </span>
                                            <span class="values" id="value_atual"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="area-buttons">
                            <button onclick="window.location.href='../index.html'">CANCELAR</button>
                            <button id="confirm" onclick="editarServer()">CONFIRMAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>

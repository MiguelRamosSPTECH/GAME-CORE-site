<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="css/cadastro_login.css">
    <script src="./js/cadastroEmpresa.js" defer></script>
</head>

<body>
    <header>
        <main class="gradiente">

            <section class="card-maior">

                <section class="card-menor">

                    <div class="alerta_erro">
                        <div class="card_erro" id="cardErro">
                            <span id="mensagem_erro"></span>
                        </div>
                    </div>

                    <div class="formulario">
                        <section class="texto-form">
                            <span class="t1">DBGWATCH</span>
                            <span class="t2">Primeiro acesso?</span>
                            <span class="t3">Coloque suas credenciais para cadastrar-se</span>
                        </section>

                        <section class="campos">
                            <div class="campo">
                                <label for="ipt_nome">Nome Empresarial</label>
                                <input type="text" placeholder="Nome da Empresa" id="ipt_nome_empresarial">
                            </div>

                            <div class="campo">
                                <label for="ipt_cnpj">CNPJ</label>
                                <input type="number" placeholder="00.000.000/0000-00" id="ipt_cnpj" maxlength="14">
                            </div>
                            
                            <div class="campo">
                                <label for="ipt_nome_representante">Nome Representante</label>
                                <input type="text" id="ipt_nome_representante" placeholder="Nome do Representante">
                            </div>

                            <div class="campo">
                                <label for="ipt_email">E-mail</label>
                                <input type="text" placeholder="email@gmail.com" id="ipt_email">
                            </div>                            

                            <div class="campo">
                                <label for="ipt_cpfl">CPF</label>
                                <input type="number" id="ipt_cpf" maxlength="11" placeholder="000.000.000-00">
                            </div>

                            <div class="campo">
                                <label for="ipt_email">Senha</label>
                                <input type="password" id="ipt_senha" placeholder="*****">
                            </div>

                        </section>

                        <div id="div_aguardar" class="loading-div">
                            <img src="./assets/circle-loading.gif" id="loading-gif" />
                        </div>

                        <span id="msg_erro"></span>

                        <a class="botao" href="#contato" onclick="cadastrar()">Cadastrar</a>
                        <span class="t3">Já possui acesso? <a class="t4" href="login.html">Autentique-se</a></span>
                    </div>
                </section>
                <video class="card-menor-video" autoplay src="./assets/video-login.mp4">

            </section>

        </main>

</body>

</html>

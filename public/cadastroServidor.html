<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de servidor</title>
    <link rel="stylesheet" href="css/cadastroServidor.css">
    <script src="./js/sessao.js"></script>
    <script src="./js/alerta.js"></script>
    <script src="./js/cadastrarServidor.js"></script>

</head>

<body>
    <div class="card_cadastro">
        <div class="container_cadastro">
            <h1>Cadastrar servidor</h1>
            <div class="campos_cadastro">
                <label>Host Name: </label>
                <input type="text" id="ipt_hostname">

                <label>Ip: </label>
                <input type="text" id="ipt_ip">

                <label>Localização: </label>
                <input type="text" id="ipt_localizacao">

                <h4>O que você vai monitorar?</h4>
                <div id="monitoramento-opcoes">
                    <input type="checkbox" name="componente" id="cpu" value="CPU">
                    <label class="label-componente">CPU</label>

                    <input type="checkbox" name="componente" id="ram" value="RAM">
                    <label class="label-componente">RAM</label>

                    <input type="checkbox" name="componente" id="disco" value="Disco">
                    <label class="label-componente">Disco</label>

                    <input type="checkbox" name="componente" id="processos" value="Processos">
                    <label class="label-componente">Processos</label>

                    <input type="checkbox" name="componente" id="rede" value="Rede">
                    <label class="label-componente">Rede</label>
                </div>

                <div id="metricas-dinamicas" style="display: none;">
                    <h4>Quais métricas você vai utilizar para <span id="metricas-titulo"></span>?</h4>

                    <div id="metricas-opcoes-container">
                    </div>
                </div>

                <!-- <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif" />
                </div> -->


                <div class="botao_cadastrar_servidor">
                    <button onclick="enviarCadastroServidor()">Cadastrar</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Layout de Configuração</title>

<body>
    <div class="container-all">
        <div class="nav-lateral">
            <div class="logo-dbg">
                <img src="assets/imgs/DBG.-logo2png.png" alt="">
            </div>
            <div class="options-nav">
                <div class="principal-options">
                    <div class="circle-option">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="circle-option">
                        <i class="fa-solid fa-clock"></i>
                    </div>
                    <div class="circle-option">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
                <div class="area-logoff">
                    <div class="circle-option logoff">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
                </div>
            </div>
        </div>
        <div class="content-dash">
          <div class="content-cards">
              <header>
                <h1><span>CRIANDO</span> LAYOUT DE CONFIGURAÇÃO</h1>
                <div class="actions">
                  <button class="cancel">CANCELAR</button>
                  <button class="create">CRIAR CONFIGURAÇÃO</button>
                </div>
              </header>

              <section class="content">
                <div class="card-branco">

                <div class="inputs">
                  <div class="group-input">
                    <label>NOME DO LAYOUT</label>
                    <input type="text" placeholder="">
                  </div>
                  <div class="group-input">
                    <label>COPIAR LAYOUT EXISTENTE</label>
                    <select>
                      <option>DESEMPENHO LÓGICO DO JOGO</option>
                    </select>
                  </div>
                </div>

                <div class="panels">
                  <!-- CPU -->
                  <div class="card-componente">
                      <div class="title-card">
                          <span>CPU</span>
                      </div>
                      <div class="option-component">
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> CPU
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="opt_metric"> %
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="opt_metric"> Seconds
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="card-componente">
                      <div class="title-card">
                          <span>RAM</span>
                      </div>
                      <div class="option-component">
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> RAM
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="opt_metric"> %
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="opt_metric"> Seconds
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="card-componente">
                      <div class="title-card">
                          <span>DISCO</span>
                      </div>
                      <div class="option-component">
                          <div class="opcoes-metricas">
                                  <div class="opcao-componente">
                                      <div>
                                          <input class="check-componente" onclick="showMetrics(this)" type="checkbox"> DISCO
                                      </div>
                                      <i class="fa-solid fa-angles-left"></i>
                                  </div>
                              <div class="group-opcao-metrica">
                                  <div class="opcao">
                                      <input type="radio" name="opt_metric"> %
                                  </div>
                                  <div class="opcao">
                                      <input type="radio" name="opt_metric"> Seconds
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>

                  <!-- RAM
                  <div class="panel">
                    <div class="panel-header">RAM</div>
                    <div class="panel-body">
                      <label><input type="checkbox"> RAM</label>
                      <label><input type="checkbox"> RAM LIVRE</label>
                      <label><input type="checkbox"> RAM SWAP</label>
                      <div class="sub-options">
                        <label><input type="radio" name="ramMetric"> %</label>
                        <label><input type="radio" name="ramMetric"> MB/s</label>
                      </div>
                    </div>
                  </div>

                  DISCO
                  <div class="panel">
                    <div class="panel-header">DISCO</div>
                    <div class="panel-body">
                      <label><input type="checkbox"> DISCO</label>
                      <label><input type="checkbox"> THROUGHPUT</label>
                      <div class="sub-options">
                        <label><input type="radio" name="diskMetric"> %</label>
                        <label><input type="radio" name="diskMetric"> MB/s</label>
                      </div>
                    </div>
                  </div> -->
                </div>
              </div>
              </section>
        </div>
      </div>
  </div>

  <script>
    document.querySelector('.cancel').addEventListener('click', () => {
  alert('Cancelado!');
});

document.querySelector('.create').addEventListener('click', () => {
  alert('Configuração criada com sucesso!');
});

  </script>
</body>
</html>

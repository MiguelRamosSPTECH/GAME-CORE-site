<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hist√≥rico de Alertas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            background-color: #0e0d1b;
            color: white;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            background-color: #191730;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #9d4edd, #4cc9f0);
            margin-bottom: 30px;
        }

        .sidebar .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2d2a5c;
            margin: 10px 0;
            transition: 0.3s;
        }

        .sidebar .icon:hover {
            background: #3a36a3;
            cursor: pointer;
        }

        /* Main */
        .main {
            flex: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .search-box {
            background-color: #c6c5f733;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            border-radius: 30px;
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 14px;
            padding: 5px;
            width: 200px;
        }

        .search-box span {
            font-size: 18px;
            color: white;
        }

        .content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-top: 30px;
        }

        /* Tabela */
        .table-card {
            background: #e9e9ff;
            border-radius: 10px;
            overflow: hidden;
            color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background: #dad9ff;
            font-weight: 700;
        }

        th,
        td {
            padding: 12px 16px;
            font-size: 14px;
        }

        tbody {
            display: block;
            max-height: 400px;
            overflow-y: auto;
        }

        thead,
        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        tr:nth-child(even) {
            background: #f4f3ff;
        }

        .status {
            background: #6c8dff;
            color: white;
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        /* Card do gr√°fico */
        .chart-card {
            background: #191730;
            border: 1px solid #3a2f9b;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chart-card h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .chart-container {
            width: 100%;
            height: 250px;
        }

        .btn-relatorio {
            margin-top: 15px;
            background: #d9dbff;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-relatorio:hover {
            background: #bfc3ff;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo"></div>
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
    </div>

    <div class="main">
        <div class="header">
            <h1>HIST√ìRICO DE ALERTAS</h1>
            <div class="search-box">
                <input type="text" placeholder="Buscar..." />
                <span>üîç</span>
            </div>
        </div>

        <div class="content">
            <div class="table-card">
                <table>
                    <thead>
                        <tr>
                            <th>KEY ID</th>
                            <th>TIPO DE REQUISI√á√ÉO</th>
                            <th>RESUMO</th>
                            <th>STATUS</th>
                            <th>CRIADO EM</th>
                        </tr>
                    </thead>
                    <tbody>

                        <script>
                            const tableBody = [];
                            for (let i = 0; i < 10; i++) {
                                tableBody.push(`
                  <tr>
                    <td><b>DEMO-1</b></td>
                    <td>TI Request</td>
                    <td>RAM Acima de 95% no servidor V1.MAIN</td>
                    <td><span class='status'>EM ABERTO</span></td>
                    <td>16/10/2025 - 14:04</td>
                  </tr>
                `);
                            }
                            document.write(tableBody.join(''));
                        </script>
                    </tbody>
                </table>
            </div>

            <div class="chart-card">
                <div>
                    <h2>CLASSIFICA√á√ÉO DOS ALERTAS</h2>
                    <div class="chart-container">
                        <canvas id="alertChart"></canvas>
                    </div>
                </div>
                <button class="btn-relatorio">‚¨áÔ∏è Gerar Relat√≥rio</button>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('alertChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Manuten√ß√£o', 'Estado de Alerta', 'Estado Cr√≠tico'],
                datasets: [{
                    data: [62.5, 25, 12.5],
                    backgroundColor: ['#9CE9FF', '#58C0E8', '#3B8EB5'],
                    borderWidth: 0
                }]
            },
            options: {
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#fff', font: { size: 14 } }
                    }
                }
            }
        });
    </script>
</body>

</html>
